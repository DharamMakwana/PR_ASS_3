<br />  
<div class="full-width-header">
  <h1 class="display-4">Employee Register</h1>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card p-4">
        <app-employee-form></app-employee-form>
      </div>
    </div>
    <div class="col-md-12 mt-4">
      <div class="card">
        <div class="card-header">
          <h2>Employee List</h2>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let emp of service.list">
                <td (click)="populateForm(emp)">{{ emp.fullName }}</td>
                <td (click)="populateForm(emp)">{{ emp.position }}</td>
                <td>
                  <i
                    class="far fa-trash-alt fa-lg text-danger"
                    (click)="onDelete(emp._id)"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
