<div class="container">
  <div class="item">
    <h2>Display integer, string, date data in a component.</h2>
    <table [width]="900">
      <tr>
        <td style="color: aliceblue">Integer {{ Roll_No }}</td>
      </tr>
      <tr>
        <td style="color: aliceblue">String: {{ Name }}</td>
      </tr>
      <tr>
        <td style="color: aliceblue">
          Birthdate: {{ dob | date : "dd MMM, yyyy" }}
        </td>
      </tr>
    </table>
  </div>

  <div class="item">
    <h2>Display array values in html list.</h2>
    <ul type="square">
      <li *ngFor="let fruit of fruits" style="color: aliceblue">
        {{ fruit }}
      </li>
    </ul>
  </div>

  <div class="item">
    <h2>Display array in combo.</h2>
    <form>
      <!-- Your combo content here -->
      <label for="cm1">Number</label>
      <ng-select
        name="cm1"
        id="cm1"
        [(ngModel)]="selectedNum"
        (change)="popUp()"
      >
        <ng-option *ngFor="let n of num" [value]="n.id">{{ n.name }}</ng-option>
      </ng-select>
    </form>
  </div>

  <div class="item">
    <h2>Take a combo with two values.</h2>
    <form>
      <!-- Your combo with textbox/textarea content here -->
      <label for="cm1">Input Type</label>
      <ng-select name="cm2" id="cm2" [(ngModel)]="selectedInput">
        <ng-option *ngFor="let n of input" [value]="n">{{ n }}</ng-option>
      </ng-select>
      <div>
        <label for="name"></label>
        <input
          type="text"
          name="name"
          id="name"
          *ngIf="selectedInput == 'textBox'"
        />
      </div>
      <div>
        <label for="Address"></label>
        <textarea
          name="address"
          id="address"
          cols="30"
          *ngIf="selectedInput == 'textArea'"
          rows="10"
        ></textarea>
      </div>
    </form>
  </div>
</div>
